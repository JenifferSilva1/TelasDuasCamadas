<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <title>Tela de Cadastro 3</title>
</head>

<body>

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logo.svg" alt="Duas Camadas">
                </a>
    </header>

    <div class="principal" id="form">
        <form class="px-4 py-3">

            <div class="checkbox">
<h4>Nome ou Usuário</h4>
            </div>
            <label class="label" for="Nome"></label>
            <div class="input">
                <input type="name" class="form-control" id="user" placeholder="Informe nome completo ou usuário">
            </div>

            <div class="checkbox">
                <h4>Como você atua em sua profissão?</h4>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="check-label" for="dropdownCheck"> Salão de Beleza </label>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="check-label" for="dropdownCheck"> Autônomo </label>
            </div>
    
           <div class="checkbox">
            <label class="label" for="Contato1" id="titulo"> <h4>Informe o seu local de trabalho (opcional)</h4> </label>
            <div class="input">
                <input type="text" class="form-control" id="localtrabalho" placeholder="Informe seu local de trabalho">
            </div>
        </div>
            <div class="checkbox">
                <h4>Especialidade: </h4>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="check-label" for="dropdownCheck"> Manicure </label>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="check-label" for="dropdownCheck"> Pedicure </label>
            </div>
            <div id="btn">
                <button class="btn1" type="submit" id="btn"><span>Continuar</span>
            </div> <br>
        </form>
</body>

</html>
