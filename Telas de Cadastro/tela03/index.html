<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
    <title>Tela de Cadastro 2</title>
</head>

<body>

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <img id="logo" src="img/logo.svg" alt="Duas Camadas">
                </a>
    </header>

    <div class="principal" id="form">
        <form class="px-4 py-3">
            <h2 class="title">Cadastre-se</h2>

            <label class="label" for="Nome"> Criar nome de usuário </label>
            <div class="input">
                <input type="name" class="form-control" id="user" placeholder="Nome">
            </div>

            <label class="label" for="Contato1"> Contato </label>
            <div class="input">
                <input type="tel" class="form-control" id="contato" placeholder="Contato">
            </div>

            <label class="label" for="Cep"> CEP </label>
            <div class="input">
                <input type="text" class="form-control" id="cep" placeholder="CEP">
            </div>

            <div class="checkbox">
                <h4>Você é cliente ou manicure?</h4>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="check-label" for="dropdownCheck"> Cliente </label>
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="check-label" for="dropdownCheck"> Manicure </label>
            </div>
            <div id="btn">
                <button class="btn1" type="submit" id="btn"><span>Cadastre-se</span>
            </div> <br>
        </form>
        <div class="dropdown-divider" id="final"></div>
        <a class="item" href="../tela01/index.html">Já tem uma conta? Então conecte-se </a> <br><br>
        <a class="item2" href="#">Esqueceu a senha?</a> <br><br>
    </div>
</body>

</html>
